<!doctype html>
<html>
<head>
    <link href="stylesheet/styleChinesePoems.css" rel="stylesheet">
    <link href="stylesheet/style01_horizontal_nav.css" rel="stylesheet">
    <style>
        body {
            font-family: '华文新魏', "Comic Sans MS", sans-serif;
            background: #d9a7c7; /* 样式兼容 */
            background: -webkit-linear-gradient(left, #fffcdc, #d9a7c7);
            background: -o-linear-gradient(left, #fffcdc, #d9a7c7);
            background: linear-gradient(to right, #fffcdc, #d9a7c7), repeat;
        }
        * {
            cursor: url("image/樱花cur格式.cur"), auto; /* 换个好看的指针真费劲啊（先用PS弄一朵透明背景的樱花，再转换成cur */
        }
        .midline {
            position: absolute;
            top: 230px;
            right: 0;
            margin: 0 50px;
            text-align: center;
            font-size: xxx-large;
        }
        .door-container { /* 画一个门！ */
            position: absolute;
            left: 18%;
            top: 100px;
            width: 150px;
            height: 300px;
        }
		@keyframes indoors{
			from{transform: rotateY(0deg);}
			to{transform:rotateY(-80deg);}
		}
        .door {
            width: auto;
            height: 300px;
            background-color: #7F584A;
            border-color: inherit;
            border-radius: 10px;
            position: relative;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            padding: 10px;
        }
        .door-handle {
            width: 15px;
            height: 15px;
            background-color: #f1c40f;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%); /* 与文字中线对齐 */
        }
        table {
            display: none;
            position: fixed;
            left: 500px;
            top: 10%;
        }
        table img {
            width: 200px;
            height: 200px;
            margin: 0;
            padding: 0;
            transition: transform 0.3s;
        }
        .slidetext {
            position: absolute;
            left: 0;
            top: -100%;
            background-color: rgba(255, 255, 255);
            height: 100%;
            opacity: 0.8;
            width: 100%;
            padding: 0;
            margin: 0;
            transition: 0.5s;
            color: #000;
			cursor: url("image/flower2.cur"), auto;
        }
        .dormcontainer {
            position: relative;
            overflow: hidden; /* 文本在上方，隐藏 */
            text-align: center;
			border-radius: 10px;
            cursor: url("image/flower2.cur"), auto;
        }
        .dormcontainer:hover img {
            transform: scale(1.3);
        }
        .dormcontainer:hover .slidetext {
            top: 0;
        }
    </style>
    <meta charset="utf-8">
    <title>寝室主页</title>
<script>
// 为了避免重复添加事件监听器，我们可以在页面加载时或者组件初始化时执行下面的代码
var doorContainer = document.getElementById("door1");
doorContainer.addEventListener('animationend', function() {
    doorContainer.style.animation = ''; // 动画完成后移除animation属性
});

function toggleDoor() {
    var midline = document.getElementById("title1");
    var table1 = document.getElementById("dormmate");

    // 检查当前的显示状态，并根据状态切换显示内容及应用动画
    if (midline.style.display == "block" || midline.style.display == ""){
        midline.style.display = 'none';
        doorContainer.style.animation = "indoors 5s ease-in-out 2 alternate none";
        table1.style.display = 'block';
    } else {
        midline.style.display = 'block';
        doorContainer.style.animation = "indoors 5s ease-in-out 2 alternate nones"; // 使用reverse来反向播放动画
        table1.style.display = 'none';
    }
}
</script>
